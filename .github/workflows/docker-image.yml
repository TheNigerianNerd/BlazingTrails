name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # ADDED: This is the trigger that makes the "Run workflow" button appear.
  workflow_dispatch: 

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # FIX: Change the working directory (cd) to BlazingTrails.Client 
    # so that subsequent commands find the Dockerfile and source 
    # files using local paths ('.').
    - name: Build the Docker image
      working-directory: ../
      run: docker build . --file ./BlazingTrails/BlazingTrails.Client/Dockerfile --tag my-image-name:$(date +%s)
